<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='button.css'>
    <script id='json'>
        let e = document.createElement('script');
        e.setAttribute('src', "https://ahwahha.github.io/js/static/util-static.js?v=" + Date.now());
        document.querySelector('head')[0].appendChild(e);
        document.querySelector('#json').remove();
    </script>
    <script>
        var myTable = null;
        
        document.addEventListener('DOMContentLoaded', async (event) => {
            myTable = new JsonTable(document.getElementById('container'));
            myTable.setTableSettings({
                columns: [
                    {
                        "header": "Sel.",
                        "data": "###row-selected",
                        "rowsStyle": { "width": "1%", "padding": "0px 10px" },
                        "modifier": function (row) { return myTable.createSelectBox(row); },
                    },
                    {
                        "header": "Brand",
                        "data": "brand",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Description",
                        "data": "desc",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Format",
                        "data": "format",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "S-Line",
                        "data": "sline",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Focal Length",
                        "data": "fl",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Aperture",
                        "data": "aperture",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "FOV",
                        "data": "fov",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "min.Fo.d.(m)",
                        "data": "minfd",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "max.repo.",
                        "data": "maxrepo",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "VR",
                        "data": "vr",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Dimensions",
                        "data": "dimensions",
                        "rowsStyle": {"white-space":"nowrap"}
                    },
                    {
                        "header": "Weight(g)",
                        "data": "weight",
                        "rowsStyle": {"white-space":"nowrap"}
                    }
                ],
                label: 'Z lenses',
                start: 1,
                end: 20,
                defaultEnd: 20,
                sortedBy: 'weight',
                ascending: true
            });
            myTable.setData(await (await fetch('./lens.json')).json());
            myTable.fillTable();
        })
    </script>

    <style>
        table * {
            box-sizing: border-box;
        }

        #container {
            box-sizing: border-box;
        }

        #container table {
            border-collapse: collapse;
        }
    </style>
    
</head>

<body>
    <div id="container"></div>
</body>

</html>
